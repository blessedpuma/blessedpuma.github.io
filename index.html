<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLESSED-PUMA</title>
    <style>
        /* Mantener el footer abajo */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: url('https://i.imgur.com/j7BFNpY.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }

        .content {
            flex-grow: 1; /* Empuja el footer hacia abajo */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Tamaño del título ajustado */
        .title {
            font-size: 4rem; /* Más grande en pantallas grandes */
            margin-bottom: 20px;
            text-align: center;
        }

        /* Ajustes del footer */
        .footer {
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        /* Responsive */
        @media only screen and (max-width: 768px) {
            .title {
                font-size: 2.5rem; /* Ajustado para móviles */
            }
        }
    </style>
</head>
<body>

    <section class="content">
        <h1 class="title">MUSIC & MADNESS</h1>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Blessed-Puma</p>
    </footer>

</body>
</html>
