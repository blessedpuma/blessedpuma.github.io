<!DOCTYPE html>

<head>

    <style>
        /* Mantener el footer en la parte inferior */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Hace que el contenido ocupe toda la pantalla */
            background: url('https://i.imgur.com/j7BFNpY.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Header */
        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }

        /* Ajuste del logo */
        .logo {
            max-width: 150px; 
            height: auto;
        }

        /* MenÃº */
        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Contenedor principal */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Empuja el footer hacia abajo */
            padding: 20px;
            text-align: center;
        }

        /* Ajuste del tÃ­tulo */
        .title {
            font-size: 3.5rem; /* MÃ¡s grande en pantallas grandes */
            margin-bottom: 20px;
            text-align: center;
        }

        /* Reproductor de Spotify */
        .spotify-player {
            margin-top: 40px;
            width: 80%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        /* Footer fijo abajo */
        .footer {
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        /* BIO - Ventana emergente */
        .bio-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
            width: 90%;
            max-width: 500px;
        }

        .bio-modal h2 {
            margin-top: 0;
        }

        .bio-modal p {
            line-height: 1.6;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        /* ðŸ”¹ RESPONSIVE DESIGN ðŸ”¹ */

        /* ðŸ“± MÃ³viles */
        @media only screen and (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            .logo {
                max-width: 120px;
            }

            .menu {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .title {
                font-size: 2.5rem; /* Reducir en mÃ³viles */
            }

            .content {
                padding: 10px;
            }

            .content img {
                max-width: 100%;
                border-radius: 10px;
            }

            .spotify-player {
                width: 100%;
                max-width: 100%;
            }

            .social-icons {
                gap: 10px;
            }

            .footer p {
                font-size: 14px;
            }

            .bio-modal {
                width: 95%;
            }
        }

        /* ðŸ“Ÿ Tabletas */
        @media only screen and (max-width: 768px) {
            .title {
                font-size: 2.8rem;
            }

            .content img {
                max-width: 80%;
            }

            .spotify-player {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <img src="https://i.imgur.com/FH94woo.png" alt="Logo de MUSIC AND MADNESS" class="logo">

            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/12psePlC5dB3GOZLiL262J?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

        <p>&copy; 2025 Blessed-Puma</p>

    <!-- Ventana de BIO -->
    <div id="bio-modal" class="bio-modal">

        <h2>BIO</h2>
        <p>
            Â¡Bienvenidxs a mi espacio interdimencional!<br><br>
            Â¡Hola! Soy BLESSED-PUMA, un intento de artista/productor/dj apasionado por la mÃºsica y la creatividad...
        </p>
    </div>

    <script>
        // Script para abrir y cerrar la ventana de BIO
        const bioLink = document.getElementById('bio-link');
        const bioModal = document.getElementById('bio-modal');
        const closeBtn = document.getElementById('close-btn');

        bioLink.addEventListener('click', (e) => {
            e.preventDefault();
            bioModal.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            bioModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === bioModal) {
                bioModal.style.display = 'none';
            }
        });
    </script>
