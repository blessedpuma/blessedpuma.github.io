<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLESSED-PUMA</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: url('https://i.imgur.com/j7BFNpY.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }

        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            width: 100%;
        }

        .header img {
            max-width: 150px;
        }

        .menu {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .title {
            font-size: 4rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .spotify-player {
            width: 100%;
            max-width: 500px;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .footer {
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 20px;
            width: 100%;
            margin-top: auto;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        @media only screen and (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .content {
                width: 95%;
            }

            .spotify-player {
                width: 100%;
            }

            .header {
                flex-direction: column;
                text-align: center;
            }

            .menu {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <img src="https://i.imgur.com/FH94woo.png" alt="Logo de MUSIC AND MADNESS" class="logo">
        <nav class="menu">
            <a href="#bio" id="bio-link">BIO</a>
            <a href="mailto:blessed.puma.lofi@gmail.com">CONTACT</a>
        </nav>
    </header>

    <section class="content">
        <h1 class="title">MUSIC & MADNESS</h1>
        <div class="spotify-player">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/12psePlC5dB3GOZLiL262J?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </section>

    <footer class="footer">
        <div class="social-icons">
            <a href="https://www.instagram.com/blessedpuma/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram"></a>
            <a href="https://open.spotify.com/intl-es/artist/12psePlC5dB3GOZLiL262J?si=d24uXkEqT_W_AejV5uppPw" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="Spotify"></a>
            <a href="https://www.youtube.com/@blessedpuma" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174883.png" alt="YouTube"></a>
            <a href="https://soundcloud.com/blessedpuma" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/145/145809.png" alt="SoundCloud"></a>
        </div>
        <p>&copy; 2025 Blessed-Puma</p>
    </footer>

</body>
</html>
